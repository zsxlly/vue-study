<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <input type="text" v-model.number='age'>  <!-- number：转化为数值 -->
        <input type="text" v-model.trim='info'> <!-- trim：去掉开始和结尾的空格 -->
        <input type="text" v-model.lazy='msg'>  <!-- lazy：将input事件（表单内容发生变化）切换为change事件（失去焦点才会触发） -->
        <div>{{msg}}</div>
        <button @click='handle'>点击</button>
    </div>
    <script>
        var vm = new Vue({
            el:'#app',
            data:{
                age:'',
                info:'',
                msg:''
            },
            methods: {
                handle:function(){
                    console.log(this.age);
                    console.log(this.info);
                    console.log(this.msg);
                }
            },
        })
      
    </script>
</body>
</html>
