<html lang="en">

<body>
    <div id="app">
        <base-layout>
            <p slot='header'>标题信息</p>
            <p>主要内容1</p>
            <p>主要内容2</p>
            <p slot='footer'>标题信息</p>
        </base-layout>

        
        <base-layout>
            <template slot="header">
                <p >标题信息</p>
            </template>
           
            <p>主要内容1</p>
            <p>主要内容2</p>

            <template slot='footer'>
                <p >标题信息</p>
            </template>
        </base-layout>
    </div>
    <script>
        // 具名插槽
        Vue.component('base-layout',{
            template:`
            <div>
        <header>
            <slot name='header'></slot>
        </header>
        <main>
            <slot></slot>
        </main>
        <footer>
            <slot name='footer'></slot>
        </footer>
            </div>`
        });
        var vm = new Vue({
            el:'#app',
            data:{
               
            }
        })
    </script>
</body>
</html>
