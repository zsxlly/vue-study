<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <span>用户名:</span>
        <span>
            <input type="text" v-model.lazy='uname'>
        </span>
        <span>{{tip}}</span>
    </div>
    <script>
        var vm =new Vue({
            el:'#app',
            data:{
                uname:'',
                tip:''
            },
            methods: {
                //模拟接口调用检测用户名
                checkName:function(uname){
                   setTimeout(() => {
                       if(uname=='admin'){
                           this.tip='已存在，更换用户名';
                       }else{
                           this.tip='ok';
                       }
                   }, 2000);
                }
            },
            watch: {
                uname:function(val){
                    //调用后台接口验证用户名合法性
                    this.checkName(val);
                    this.tip='正在检测..';
                }
            },
        })
    </script>
</body>
</html>
